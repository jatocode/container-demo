apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      container-demo: api
  strategy: {}
  template:
    metadata:
      labels:
        container-demo: api
    spec:
      containers:
        - image: api:latest
          name: api
          ports:
            - containerPort: 80
          resources: {}
          imagePullPolicy: Never
      restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  ports:
  - name: "api"
    port: 5111
    targetPort: 80
  selector:
    container-demo: api
